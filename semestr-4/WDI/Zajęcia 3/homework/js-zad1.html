<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Formularz dodawania zgłoszenia</h3>
    <form method="POST">
      <label for="make">Marka</label><br />
      <input type="text" id="make" name="make" required /><br />
      <label for="model">Model</label><br />
      <input type="text" id="model" name="model" required /><br />
      <label for="year">Rok</label><br />
      <input type="text" id="year" name="year" required /><br />
      <label for="engine">Silnik</label><br />

      <input
        type="radio"
        id="engineChoice1"
        name="engine"
        value="gas"
        required
      />
      <label for="engineChoice1">Benzyna</label>

      <input type="radio" id="engineChoice2" name="engine" value="diesel" />
      <label for="engineChoice2">Diesel</label>

      <br />
      <label for="fequipment">Wyposażenie</label><br />

      <input
        type="checkbox"
        id="equipment1"
        name="equipment"
        value="air conditioning"
      />
      <label for="equipment1">Klimatyzacja</label><br />
      <input type="checkbox" id="equipment2" name="equipment" value="ABS" />
      <label for="equipment2">ABS</label><br />
      <input
        type="checkbox"
        id="equipment3"
        name="equipment"
        value="power steering"
      />
      <label for="equipment3">Wspomaganie kierownicy</label>
      <br />

      <label for="stan">Stan ogólny</label><br />
      <select id="stan" name="stan">
        <option value="1">Zły</option>
        <option value="2">Średni</option>
        <option value="3" selected>Dobry</option>
        <option value="4">Bardzo dobry</option>
        <option value="5">Idealny</option>
      </select>
      <br />
      <label for="cena_pln">Cena PLN</label>
      <input id="cena_pln" name="cena_pln" value="1000" />
      <br />
      <label for="cena_stan">Cena stan</label>
      <input id="cena_stan" name="cena_stan" />
      <br />
      <label for="description">Opis</label><br />
      <textarea type="text" id="description" name="description"></textarea>
      <br />

      <input type="submit" value="Potwierdź" />
      <input type="reset" value="Resetuj" />
    </form>
  </body>

  <script>
    function nalicz_3() {
      var stan = 0; //stara składnia
      switch (document.getElementById("stan").value) {
        case "1":
          stan = 0.8;
          break;
        case "2":
          stan = 0.9;
          break;
        case "3":
          stan = 1.0;
          break;
        case "4":
          stan = 1.1;
          break;
        case "5":
          stan = 1.2;
          break;
      }
      document.getElementById("cena_stan").value =
        parseFloat(document.getElementById("cena_pln").value) * stan;
    }

    document.onselectionchange = nalicz_3;
    document.getElementById('stan').onchange=nalicz_3;
  </script>
</html>
